<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Add A Trail</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/bulmaSass.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="body">
    <div class="pageHeader">
      <div class="container">

        <nav class="navbar" role="navigation" aria-label="main navigation">

          <div class="navbar-brand">
            <a href="/" class="navbar-item">
              <img src="images/bike.png" width="50" height="50" />
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
              data-target="navbarBasicExample" id="burger">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>

          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item item1" href="/">
                Ride the Mountain
              </a>
              <a class="navbar-item" href="/addtrail">
                Add A Trail
              </a>
            </div>

            <div class="navbar-end">
              <div class="navbar-item">
                <div class="field has-addons">
                  <div class="control">
                    <input id="search" input="search" class="input" type="text" placeholder="Trail Name">
                  </div>
                  <div class="control">
                    <button class="button is-primary" id="findTrails">
                      Search
                    </button>
                  </div>
                </div>
              </div>
              <div class="navbar-item">
                <div class="">
                  <button id="login" class="button is-primary login">
                    <strong>Login</strong>
                  </button>
                  <button id="signup" class="button is-light signup">
                    Sign Up
                  </button>
                </div>
              </div>
            </div>
        </nav>
      </div>
    </div>
    <div class="container box boxAdd">
      <form id="newTrail">
        <div class="field">
          <label class="label" for="name">Trail Name</label>
          <div class="control">
            <input class="input" type="text" name="name" placeholder="Trail" required />
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <label for="city" class="label">City</label>
              <div class="control">
                <input class="input" name="city" type="text" placeholder="City" required />
              </div>
            </div>
          </div>
          <div class="field-body">
            <div class="field">
              <label for="state" class="label">State</label>
              <div class="control">
                <input class="input" name="state" type="text" placeholder="State" required />
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label" for="address">Address</label>
          <div class="control">
            <input class="input" type="text" name="address" placeholder="address" />
          </div>
        </div>

        <div class="field">
          <label class="label" for="description">Short Description</label>
          <div class="control">
            <textarea class="textarea" name="description"
              placeholder="Many trails don't have a poper address, so include some location details along with anything else you think people should know about terrain, parking, single track vs downhill etc."></textarea>
          </div>
        </div>
        <div class="control">
          <button id="addTrail" type="submit" class="button is-primary">
            Make Trail
          </button>
        </div>
      </form>
    </div>

    <div class="modal" id="modal1">
      <div class="modal-background"></div>
      <div class="modal-content box">
        <form id="signUpForm" action="">
          <div class="field">
            <label class="label" for="name">Name</label>
            <div class="control">
              <input class="input" name="name" type="text" placeholder="Name" required />
            </div>
          </div>
          <div class="field">
            <label class="label" for="pass">Password</label>
            <div class="control">
              <input class="input" name="pass" type="password" placeholder="Password" pattern=".{12,}" />
            </div>
          </div>
          <div class="field">
            <label class="label" for="passTest">Re-type Password</label>
            <div class="control">
              <input class="input" name="passTest" type="password" placeholder="Retype Password" required
                pattern=".{12,}" />
            </div>
          </div>


          <div class="field">
            <label class="label" for="photo">Photo</label>
            <div class="control">
              <span id="imageRemove">X</span>
              <input class="input" name="photo" type="file" />
            </div>
          </div>
          <div class="field">
            <label class="label" for="">&nbsp;</label>
            <div class="control">
              <button class="button is-primary" name="makeNewUser" type="submit">
                Signup
              </button>
            </div>
          </div>
        </form>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>



    <!---------------------------------------->

    <div class="modal" id="modal2">
      <div class="modal-background"></div>
      <div class="modal-content box">
        <form id="loginForm" action="">
          <div class="container is-paddings-2">
            <div class="columns is-centered">
              <div class="column">
                <div class="field">
                  <label class="label" for="name">Name</label>
                  <div class="control">
                    <input class="input" name="name" type="text" placeholder="Name" required />
                  </div>
                </div>
                <div class="field">
                  <label class="label" for="pass">Password</label>
                  <div class="control">
                    <input class="input" name="pass" type="password" placeholder="Password" required />
                  </div>
                </div>
                <div class="field">
                  <label class="label" for="">&nbsp;</label>
                  <div class="control">
                    <button class="button is-primary" name="login" type="submit">
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>


    <footer class="page-footer">
      <div class="footer-copyright text-center py-3">
        Â© Copyright Purple Team
      </div>
    </footer>
  </div>
  </div>
  <script src="js/addtrail.js"></script>
  <script src="js/auth.js"></script>

</body>

</html>
