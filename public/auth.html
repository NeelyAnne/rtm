<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="/css/bulmaSass.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sign Up</title>
</head>

<body>

    <form action="">
        <div class="container">
            <div class="columns is-centered">
                <div class="column">
                    <div class="field">
                        <label class="label" for="name">Name</label>
                        <div class="control">
                            <input class="input" name="name" type="text" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="pass">Password</label>
                        <div class="control">
                            <input class="input" name="pass" type="password" placeholder="" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="passTest">Re-type Password</label>
                        <div class="control">
                            <input class="input" name="passTest" type="password" placeholder="" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="photo">Photo</label>
                        <div class="control">
                            <input class="input" name="photo" type="file">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="">&nbsp;</label>
                        <div class="control">
                            <button class="input button is-primary" name="makeNewUser" type='submit'>Signup</button>
                        </div>
                    </div>
    </form>

    <script src="js/auth.js"></script>

</body>

</html>
